<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CredibleX Coffee Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e7d3, #e7d3b0, #d3b58c);
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      padding: 10px;
      font-size: 35px;
      color: #4a2d13;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 30px;
    }

    .item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #8B4513;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    button:hover {
      background: #5c2e0f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>CredibleX Coffee Menu</h1>

  <div class="grid" id="coffeeList"></div>

  <script>
    const items = [
      { name: "Cappuccino", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Americano", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Caffe Latte", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Flat White", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Double Espresso", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Macchiato", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Espresso", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Coffee Crema", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Hot Water", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Espresso with Milk", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Ristretto", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Regular Coffee", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Latte Macchiato", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Americano Milked", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { name: "Barista", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" }
    ];

    const container = document.getElementById("coffeeList");

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <button onclick="selectItem('${item.name}')">Select</button>
      `;
      container.appendChild(div);
    });

    function selectItem(name) {
      alert("You selected: " + name);

      fetch("http://localhost:3000/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ item: name })
      })
      .then(res => res.json())
      .then(data => console.log("Notification sent:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>

</body>
</html>
